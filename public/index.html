<!DOCTYPE html>
<html ng-app="TheBookApp">
  <head>
    <meta charset="utf-8">
    <title>Bookclub Chatroom</title>
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <script type="text/javascript" src="scripts/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/searchController.js"></script>
  </head>
  <body>
    <section ng-controller="SearchController as results">
      <h1>Search Results</h1>
      <ul id="Results">
        <!-- presidents.all is show function -->
        <li ng-repeat="result in results.all">
          <strong>{{ result.volumeInfo.title }}</strong><br>
          <em ng-repeat="author in result.volumeInfo.authors">
            {{ author }}<br>
          </em>
          <img src="{{result.volumeInfo.imageLinks.smallThumbnail}}"></img>
        </li>
      </ul>
    </section>
  </body>
</html>
